<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="" id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <span class='bx bxs-user'></span>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <span class='bx bxs-lock-alt' ></span>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="button" class="btn" id="loginBtn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="signup.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Static credentials
      const validUsername = 'admin';
      const validPassword = '12345';

      if (username === validUsername && password === validPassword) {
        // Redirect to Landing Page (assuming 'index1.html' is the Landing Page)
        window.location.href = 'index1.html';
      } else {
        alert('Invalid username or password. Please try again.');
        // Optionally clear the fields
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
